        - DeploymentRetirementRequest
    x-interface: '#/x-interfaces/DeploymentRetirementRequest'
  System:
    description: "A System represents a set of Components that work together. Systems\
      \ are defined in development. Systems are deployed by creating Environments\
      \ that run them. Multiple Environments may run the same System. \n"
    allOf:
    - $ref: '#/definitions/PersistentResource'
